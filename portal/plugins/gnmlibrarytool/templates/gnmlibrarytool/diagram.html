{% themeextends "base.html" %}
{% load static from staticfiles %}
{% block title %}Vidispine Library Management{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'portal.plugins.gnmlibrarytool/css/diagramming.css' %}">
<script src="{% static 'portal.plugins.gnmlibrarytool/js/jsPlumb-2.0.6-min.js' %}"></script>
<script src="{% static 'portal.plugins.gnmlibrarytool/js/diagramming.js' %}"></script>
<script>
    $(document).ready(function(){
        var max_on_page=20;
        $.getJSON("endpoint/librarynicks?s="+max_on_page, function(data){
            $.each(data, function(idx, ptr){
                draw_diagram($('#diagram_area'),'/portal.plugins.gnmlibrarytool',ptr['library_id'],ptr['source']);
            });
        });
        //draw_diagram($('#diagram_area'),'/gnmlibrarytool','KP*32048');
    });
</script>
{% endblock %}


{% block body %}
<div id="diagram_area">

</div>
{% endblock %}
